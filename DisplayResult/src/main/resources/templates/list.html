<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>newsList</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="container">
<br/>
<h1>WebCrawl Result</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Language</th>
            <th>URL</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${News}">
            <th scope="row" th:text="${news.id}">id</th>
            <td th:text="${news.language}">language</td>
            <td style="word-wrap:break-word;word-break:break-all" th:text="${news.url}">url</td>
            <td th:text="${news.title}">title</td>
            <td><a th:href="@{/showContent(id=${news.id})}" class="btn btn-info">Display</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
