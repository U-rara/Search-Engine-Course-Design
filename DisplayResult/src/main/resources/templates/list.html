<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WebCrawl Result</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="https://www.bootcss.com/p/buttons/css/buttons.css" rel="stylesheet" type="text/css"/>
    <meta http-equiv="Refresh" content="15"/>
</head>
<body class="container">
<br/>
<h1>WebCrawl Result</h1>
<br/>
<br/>

<input style="width:200px;height:35px;border-radius:20px;" id="search"/>&nbsp&nbsp&nbsp
<input type="button" class="button button-pill button-raised button-primary" onclick="search()" value="Search"/>
<script type="text/javascript">
    var search = function(){
        document.location.href ='/search/' + document.getElementById("search").value;
    }
</script>
<br/>
<br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Language</th>
            <th>URL</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${News}">
            <th scope="row" th:text="${news.id}">id</th>
            <td th:text="${news.language}">language</td>
            <td style="word-wrap:break-word;word-break:break-all" th:text="${news.url}">url</td>
            <td th:text="${news.title}">title</td>
            <td><a th:href="@{/showContent(id=${news.id})}" class="btn btn-info">Display</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!--        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>-->
<!--    </div>-->
<!--</div>-->
</body>
</html>
